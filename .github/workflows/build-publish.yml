# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    paths:
      - .github/workflows/build-publish.yml
      - AzureDevOpsMigrationTest/**
  
  workflow_dispatch:
    input: 
      environment:
        required: false
        type: choice
        options:
          - Dev
          - Sandbox
          - Prod

jobs:
  buildBranch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Publish
        run: dotnet publish --no-build AzureDevOpsMigrationTest/AzureDevOpsMigrationTest.csproj -c Release -o ${{env.DOTNET_ROOT}}/website
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: ${{env.DOTNET_ROOT}}/website/**
          if-no-files-found: error

  buildMaster:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [buildBranch]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Publish
        run: dotnet publish --no-build AzureDevOpsMigrationTest/AzureDevOpsMigrationTest.csproj -c Release -o ${{env.DOTNET_ROOT}}/website
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: ${{env.DOTNET_ROOT}}/website/**
          if-no-files-found: error
             
  DevApproval:
    name: Approve Dev deployment
    environment: Dev-Review
    if: ${{ github.event.inputs.environment != '' && github.events.inputs.environment == 'Dev' }}
    runs-on: ubuntu-latest
    needs: [buildBranch]
    steps:
      - run: "echo Approving Dev Environment deployment"
    
  BuildFromDevEnv:
    name: Build From Dev Env
    uses: ./.github/workflows/build-publish-from-env.yml
    needs: [DevApproval]
    secrets: inherit